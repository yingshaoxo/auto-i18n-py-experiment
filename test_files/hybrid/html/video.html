<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100%;
      height: 100%;
      position: absolute;
    }

    .video {
      border: 0;
      background: none;
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="./video/d-video.css">
</head>

<body>
  <div class="video" id="my-video"></div>
</body>
<script src="./video/d-video.js?t=12"></script>
<script>
  function getUrlKey(name) {
    let reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i')
    let s = decodeURIComponent(window.location.search)
    let r = s.substr(1).match(reg)
    if (r != null) {
      return unescape(r[2])
    }
    return null
  }
  var iframe = window.parent.document.getElementById('videoIframe')
  var source = iframe.getAttribute('data-source')
  var controls = iframe.getAttribute('data-controls')
  var autoplay = iframe.getAttribute('data-autoplay')
  var loop = iframe.getAttribute('data-loop')
  var muted = iframe.getAttribute('data-muted')
  var objectFit = iframe.getAttribute('data-objectFit')
  var poster = iframe.getAttribute('data-poster')
  var video = new Dvideo({
    ele: '#my-video',
    width: '100%',
    height: '100%',
    src: source,
    poster: poster,
    controls: controls == 1,
    autoplay: autoplay == 1,
    loop: loop == 1,
    muted: muted == 1
  })
</script>

</html>
